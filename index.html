<!DOCTYPE html>

            <div class="logo">
                <img src="imgs/Logo.png">

                <button><img style=" position: absolute; top: 28px; margin-left: 20px;" src="imgs/searchIcon.png" width="20px"></button>

                <button class="icon"><img src="imgs/menu.png" width="40"></button>
            </div>            
        </header>
        <div class="route">
            <h4 id="mainLoc">Главная /</h4>
            <h4 id="sideLoc"> Бренды /</h4>
            <h4 id="location"> Natura Siberica</h4>
        </div>
        <div class="title">
            <h1>Natura Siberica</h1>
        </div>
